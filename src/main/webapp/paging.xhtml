<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xml:lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      <h:head>
          <title>Jakarta EE 9 - Paging</title>
          <h:outputStylesheet library="css" name="css/table-style.css" />
      </h:head>
      <h:body>
          <h1>JSF 2 dataTable example</h1>
          <h:dataTable value="#{orderBean.orderList}" var="o"
                       styleClass="order-table"
                       headerClass="order-table-header"
                       rowClasses="order-table-odd-row,order-table-even-row"
          >
              <h:column>
                  <!-- column header -->
                  <f:facet name="header">Order No</f:facet>
                  <!-- row record -->
                  #{o.orderNo}
              </h:column>
              <h:column>
                  <f:facet name="header">Product Name</f:facet>
                  #{o.productName}
              </h:column>
              <h:column>
                  <f:facet name="header">Price</f:facet>
                  #{o.price}
              </h:column>
              <h:column>
                  <f:facet name="header">Quantity</f:facet>
                  #{o.qty}
              </h:column>
              <h:column>
                  <f:facet name="header">Button</f:facet>
                  <h:commandButton value="#{o.productName}" actionListener="#{helloBean.doGreeting()}" />
              </h:column>
          </h:dataTable>
          <br/>
          <h1>PrimeFaces Paging example</h1>
          <p:dataTable id="dt" var="book" value="#{orderBean.orderList}"
                       paginator="true" rows="5" >
              <p:columns id="colBook" var="col" value="#{orderBean.columns}"
                         sortBy="#{book[col.property]}">
                  <f:facet name="header">
                      #{col.header}
                  </f:facet>
                  <h:outputText value="#{book[col.property]}"/>
              </p:columns>
          </p:dataTable>

      </h:body>
</html>
